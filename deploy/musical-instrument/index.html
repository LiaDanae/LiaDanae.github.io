<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="piano.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3 class="text">
        Hola! Mi nombre es <span id="name"></span>, tengo
        <span id="age"></span> años y <span id="likesMusic"></span>. Este es mi
        primer proyecto con Javascript
      </h3>
      <h4 class="text">
        Según Ageify, tengo <span id="guessedAge"></span> años, esto es
        <span id="isGuessRight"></span>
      </h4>
    </div>
    <div class="piano">
      <div data-note="C" class="key white"></div>
      <div data-note="Db" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="Eb" class="key black"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="Gb" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="Ab" class="key black"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="Bb" class="key black"></div>
      <div data-note="B" class="key white"></div>
    </div>

    <audio id="C" src="audio/A.mp3"></audio>
    <audio id="Db" src="audio/Ab.mp3"></audio>
    <audio id="D" src="audio/B.mp3"></audio>
    <audio id="Eb" src="audio/Eb.mp3"></audio>
    <audio id="E" src="audio/E.mp3"></audio>
    <audio id="F" src="audio/F.mp3"></audio>
    <audio id="Gb" src="audio/Gb.mp3"></audio>
    <audio id="G" src="audio/G.mp3"></audio>
    <audio id="Ab" src="audio/Ab.mp3"></audio>
    <audio id="A" src="audio/A.mp3"></audio>
    <audio id="Bb" src="audio/Bb.mp3"></audio>
    <audio id="B" src="audio/B.mp3"></audio>
  </body>
</html>
